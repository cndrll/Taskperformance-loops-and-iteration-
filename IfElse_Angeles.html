<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        var userage = prompt("Enter your age:");

        if (userage >= 25) {
          alert("Welcome!");
      }
        else if(userage < 25){
            alert("You are at least 25 years old and above.")
        }
      </script>

    <script>
        var number = prompt("Enter a number:");

        if (number < 100) {
          alert("The number you entered is less than 100.");
        }
        else if(number > 100){
            alert("You cannot enter a number greater than 100. Thank you!"
            )
        }
      </script>
</body>
</html>
