<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>
<body>
    <p>Numbers from 0-30</p>
    <script>

        for (var i = 0; i <= 30; i++) {
          document.write(i + "<br>");
        }
      </script>

      <br>
      
    <p>Numbers from 0-40 but even values only</p>
    <script>
          for (var i = 0; i <= 40; i += 2) {
            document.write(i + "<br>");
          }
        </script>

        <br>

    <p>Numbers from 40-10 in descending order and multiples of 3</p>
    <script>
          for (var i = 40; i >= 10; i--) {
            if (i % 3 === 0) {
              document.write(i + "<br>");
            }
          }
        </script>
</body>
</html>
